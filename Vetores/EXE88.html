<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 88</title>
  </head>
  <body>
    <h1>
      Escreva um programa que leia 5 números inteiros e calcule a média dos
      valores pares e a média dos valores ímpares.
    </h1>

    <script>
      let positivos = 0;

      for (let i = 0; i < 10; i++) {
        let num = Number(prompt("Digite o " + (i + 1) + " numero:"));
        if (num > 0) positivos++;
      }

      document.write("Total de positivos: " + positivos);
    </script>
  </body>
</html>
