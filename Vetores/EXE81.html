<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 81</title>
  </head>
  <body>
    <h1>
      Faça um programa que leia 5 números inteiros e exiba-os na ordem inversa
      em que foram digitados.
    </h1>

    <script>
      let numeros = [1, 2, 3, 4, 5];

      document.write("Ordem ao contrario:");
      for (let i = numeros.length - 1; i >= 0; i--) {
        document.write(numeros[i], " , ");
      }
    </script>
  </body>
</html>
