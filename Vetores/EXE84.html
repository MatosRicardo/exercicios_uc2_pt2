<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 84</title>
  </head>
  <body>
    <h1>
      Faça um programa que leia 5 números inteiros e exiba quantos deles são
      pares.
    </h1>

    <script>
      let par = 0;
      for (let i = 0; i < 5; i++) {
        let num = Number(prompt("Digite um numero:"));
        if (num % 2 == 0) par++;
      }
      document.write("Total de pares: " + par + "<br>");
    </script>
  </body>
</html>
