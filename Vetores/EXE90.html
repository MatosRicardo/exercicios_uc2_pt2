<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 90</title>
  </head>
  <body>
    <h1>
      Faça um programa que leia 5 números inteiros e verifique se algum deles é
      igual a zero.
    </h1>

    <script>
      let zero = false;

      for (let i = 0; i < 5; i++) {
        let num = Number(prompt("Digite o " + (i + 1) + " numero:"));

        if (num == 0) {
          zero = true;
        }
      }

      if (zero) {
        document.write("Algum numero digitado é igual a zero.");
      }
    </script>
  </body>
</html>
