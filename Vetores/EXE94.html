<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 94</title>
  </head>
  <body>
    <h1>
      Escreva um programa que leia 7 números inteiros e exiba apenas os números
      pares.
    </h1>

    <script>
      let numeros = [500, 123, 3, 83, 20, 4, 10];

      for (let i = 0; i < numeros.length; i++) {
        if (numeros[i] % 2 === 0) {
          document.write(numeros[i] + "<br>");
        }
      }
    </script>
  </body>
</html>
