<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 89</title>
  </head>
  <body>
    <h1>
      Crie um programa que leia 10 números inteiros e exiba a quantidade de
      números positivos e a quantidade de números negativos.
    </h1>

    <script>
      let positivos = 0;
      let negativos = 0;

      for (let i = 0; i < 10; i++) {
        let num = Number(prompt("Digite o " + (i + 1) + " numero:"));

        if (num > 0) {
          positivos++;
        } else {
          negativos++;
        }
      }

      document.write("Total de positivos: " + positivos + "<br>");
      document.write("Total de negativos: " + negativos + "<br>");
    </script>
  </body>
</html>
