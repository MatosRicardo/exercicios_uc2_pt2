<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 96</title>
  </head>
  <body>
    <h1>
      Faça um programa que leia uma matriz 3x3 de números inteiros e exiba a
      matriz na tela.
    </h1>
    <script>
      let matriz = [
        [10, 9, 8],
        [8, 21, 4],
        [7, -1, 4],
      ];

      for (let i = 0; i < 3; i++) {
        for (let n = 0; n < 3; n++) {
          document.write(matriz[i][n] + " ");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
