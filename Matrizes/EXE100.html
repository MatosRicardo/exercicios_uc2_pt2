<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 100</title>
  </head>
  <body>
    <h1>
      Escreva um programa que leia uma matriz 3x3 de números inteiros e exiba o
      maior valor presente na matriz.
    </h1>
    <script>
      let matriz = [
        [30, 55, 3],
        [7, 98, 1],
        [20, 88, 10],
      ];

      let maiorValor = 0;

      for (let i = 0; i < matriz.length; i++) {
        for (let n = 0; n < matriz[i].length; n++) {
          if (matriz[i][n] > maiorValor) {
            maiorValor = matriz[i][n];
          }
        }
      }

      document.write("O maior valor é: ", maiorValor);
    </script>
  </body>
</html>
