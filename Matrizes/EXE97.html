<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 97</title>
  </head>
  <body>
    <h1>
      Escreva um programa que leia uma matriz 2x2 de números inteiros e calcule
      a soma de todos os elementos.
    </h1>

    <script>
      let matriz = [
        [300, 7],
        [51, 26],
      ];

      let soma = 0;

      for (let i = 0; i < 2; i++) {
        for (let n = 0; n < 2; n++) {
          soma += matriz[i][n];
        }
      }

      document.write("A soma da matriz 2x2 é: " + soma);
    </script>
  </body>
</html>
