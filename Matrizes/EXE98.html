<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Exercicio 98</title>
  </head>
  <body>
    <h1>
      Crie um programa que leia uma matriz 3x3 de números inteiros e exiba a
      soma dos elementos da diagonal principal.
    </h1>
    <script>
      let matriz = [
        [190, 22, 3],
        [777, 54, 666],
        [333, 8, 9],
      ];
      let contador = 0;
      let soma = 0;

      for (let i = 0; i < matriz.length; i++) {
        soma += matriz[i][i];
      }

      document.write("A soma da matriz 3x3 é: " + soma);
    </script>
  </body>
</html>
